<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM - Withdraw Cash</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: #d0e7ff; /* Lightest blue */
        width: 350px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      h1 {
        color: #003366; /* Darkest blue */
        font-size: 22px;
        margin-bottom: 20px;
      }
      label {
        color: #003366; /* Darkest blue */
        font-size: 16px;
        margin-top: 10px;
        display: block;
      }
      input {
        width: 90%;
        padding: 10px;
        margin-top: 8px;
        margin-bottom: 15px;
        border: 1px solid #003366;
        border-radius: 4px;
        font-size: 14px;
      }
      button {
        width: 100%;
        background-color: #003366; /* Darkest blue */
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 10px;
      }
      button:hover {
        background-color: #00509e;
      }
      .message {
        margin-top: 15px;
        font-size: 14px;
      }
      .error {
        color: red;
      }
      .success {
        color: green;
      }
      .return-btn {
        background-color: #00509e; /* Lighter blue for differentiation */
      }
      .return-btn:hover {
        background-color: #003366;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ATM Withdraw Cash</h1>
      <form id="withdraw-form">
        <label for="amount">Enter Amount:</label>
        <input
          type="number"
          id="amount"
          placeholder="Enter withdrawal amount"
          required
        />
        <button type="button" onclick="handleTransaction()">Withdraw</button>
      </form>
      <div class="message" id="message"></div>
      <button
        type="button"
        class="return-btn"
        onclick="goToMainMenu()"
        style="display: none"
        id="return-btn"
      >
        Return to Main Menu
      </button>
    </div>

    <script>
      const accountBalance = 500; // Example balance

      function handleTransaction() {
        const amountInput = parseFloat(document.getElementById("amount").value);
        const messageDiv = document.getElementById("message");
        const returnBtn = document.getElementById("return-btn");

        // Clear previous messages
        messageDiv.textContent = "";
        messageDiv.className = "message";

        if (isNaN(amountInput) || amountInput <= 0) {
          messageDiv.textContent = "Enter a valid amount.";
          messageDiv.classList.add("error");
          return;
        }

        if (amountInput > accountBalance) {
          messageDiv.textContent = "Insufficient funds.";
          messageDiv.classList.add("error");
          return;
        }

        messageDiv.textContent = `Transaction successful! Withdrawn Amount: $${amountInput}`;
        messageDiv.classList.add("success");

        // Show the return button after a successful transaction
        returnBtn.style.display = "block";
      }

      function goToMainMenu() {
        window.location.href = "enter_pin.html"; // Redirect to the main menu
      }
    </script>
  </body>
</html>
