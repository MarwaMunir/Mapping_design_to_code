<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM - Enter PIN</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: #d0e7ff; /* Lightest blue */
        width: 350px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      h1 {
        color: #003366; /* Darkest blue */
        font-size: 22px;
        margin-bottom: 20px;
      }
      label {
        color: #003366; /* Darkest blue */
        font-size: 16px;
        margin-top: 10px;
        display: block;
      }
      input {
        width: 90%;
        padding: 10px;
        margin-top: 8px;
        margin-bottom: 15px;
        border: 1px solid #003366;
        border-radius: 4px;
        font-size: 14px;
      }
      button {
        width: 100%;
        background-color: #003366; /* Darkest blue */
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #00509e;
      }
      .message {
        margin-top: 15px;
        font-size: 14px;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ATM - Enter PIN</h1>
      <form id="pin-form">
        <label for="pin">Enter PIN:</label>
        <input type="password" id="pin" placeholder="Enter your PIN" required />
        <button type="button" onclick="validatePIN()">Submit</button>
      </form>
      <div class="message" id="message"></div>
    </div>

    <script>
      const userPIN = "1234"; // Example PIN

      function validatePIN() {
        const pinInput = document.getElementById("pin").value;
        const messageDiv = document.getElementById("message");

        // Clear previous messages
        messageDiv.textContent = "";
        messageDiv.className = "message";

        if (pinInput === userPIN) {
          window.location.href = "withdraw_cash.html";
        } else {
          messageDiv.textContent = "Invalid PIN.";
          messageDiv.classList.add("error");
        }
      }
    </script>
  </body>
</html>
